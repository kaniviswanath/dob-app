<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Calculation</title>
    <style>
        body{ text-align: center;}
        .container{ padding-top: 25px}
    .form-input{
        text-align: center;
        width: 30%;
        margin: 5px;
        padding: 5px;
        border: 1px solid;
        border-radius: 5px;
    }
    .btn{
        text-align: center;
        width: auto;
        margin: 8px;
        padding: 8px;
        border: 1px solid;
        color: #fff;
        background-color: #4151e0;
        font-size: 18px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
    }
    hr{
        border-top: 1px dashed;
    }
        </style>
</head>
<body>
<div class="container">
    <div>
    <label for="bod">Date of Birth</label>
    <input type="date" name="dob" id="dob" class="form-input"/>
</div>
<button class="btn" id="btn" onclick="Calculate()">Calculate Date</button>
<hr/>
</div>
<div id="display-data">
</div>

<script>
  
function Calculate(){
   let input = document.getElementById("dob").value;
   if(Date.parse(input)){
    let inputDate = new Date(input);
    let currentDate = new Date();
   document.getElementById("display-data").innerHTML=`
  Input value: ${input}<br>
  Formatted date: ${inputDate} <br>
  currentDate: ${currentDate}`;
}
}
</script>
</body>
</html>
